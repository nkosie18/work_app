{% extends 'base.html' %}

{% block title %} Simulators QA {% endblock %}

{% block content%}
<div class= "w3-container" style="margin-top: 15mm;">

  <h3>Simulators</h3>
  <h4> Monthly QA </h4>
  <p> Simulators: 
    <select name="simulators" id="simulators_Selection">
      <option value="simulators">Unit1</option>
      <option value="simulators">Unit2</option>
      <option value="simulators">Unit3</option>
    </select>
  </p>
  <div class="w3-row">

    <div class="w3-col m4 l4 s4"></div>
    <div class="w3-col m4 l4 s4">

      <table class = "w3-striped w3-center">
        <tr>
          <th>Test</th>
          <th>Complete</th>
          <th>Not complete</th>
          <th>Date of Completion</th>
          <th>Days left until next repeat</th>
          <th>Task status</th>
          <th>Done by</th>
        </tr>
        <tr>
          <td><a href = "" target="_blank">Mechanicals</a>&nbsp<i class="fa fa-bar-chart"></i></td>
          <td><input type="radio" name="rdb_simulators_mechanicals" id="c_simulators_M"></td>
          <td><input type="radio" name="rdb_simulators_mechanicals" id="notc_simulators_M"></td>
          <td><input type="date" name="date_update_simulators_mechanicals" id="date_update_simulators_mechanicals"></td>
          <td><input type="number" name="days_to_repeat_simulators_mechanicals" id="days_to_repeat_simulators_mechanicals" disabled></td>
          <td><input type="text" name="uptodate_simulators_mechanicals" id="uptodate_simulators_mechanicals" disabled></td>
          <td><input type="text" name="doneBy_simulators_mechanicals" id="doneBy_simulators_mechanicals"></td>
        </tr>
      </table>
    </div>
  </div>
  <p><input type="button" value="Submit"></p>
</div>
  

{% endblock %}
