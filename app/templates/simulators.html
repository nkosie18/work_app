{% extends 'base.html' %}

{% block title %} Simulators QA {% endblock %}

{% block content%}
<div class= "w3-container" style="margin-top: 15mm;">

  <h3>Simulators</h3>
  <h4> Monthly QA </h4>
  <p> Simulators: 
    <select name="simulators" id="simulators_Selection">
      <option value="simulators">Unit1</option>
      <option value="simulators">Unit2</option>
      <option value="simulators">Unit3</option>
    </select>
  </p>
  <div class="w3-row">

    <div class="w3-col m4 l4 s4"></div>
    <div class="w3-col m4 l4 s4">

      <table class = "w3-striped w3-center">
        <tr>
          <th>Test</th>
          <th></th>
          <th>Complete</th>
          <th></th>
          <th>Not complete</th>
        </tr>
        <tr>
          <td>Mechanicals</td>
          <td></td>
          <td><input type="radio" name="rdb_simulators_mechanicals" id="c_simulators_M"></td>
          <td></td>
          <td><input type="radio" name="rdb_simulators_mechanicals" id="notc_simulators_M"></td>
        </tr>
      </table>
    </div>
  </div>
  <p><input type="button" value="Submit"></p>
</div>
  

{% endblock %}
