{% extends 'base.html' %}

{% block title %} MRI QA {% endblock %}

{% block content%}
<div class= "w3-container" style="margin-top: 15mm;">

  <h3>MRI</h3>
  <h4> Monthly QA </h4>
  <p> MRI: 
    <select name="mris" id="mri_Selection">
      <option value="mri1">mri1</option>
      <option value="mri2">mri2</option>
      <option value="mri3">mri3</option>
    </select>
  </p>
  <div class="w3-row">

    <div class="w3-col m4 l4 s4"></div>
    <div class="w3-col m4 l4 s4">

      <table class = "w3-striped w3-center">
        <tr>
          <th>Test</th>
          <th>Complete</th>
          <th>Not complete</th>
          <th>Date of Completion</th>
          <th>Days left until next repeat</th>
          <th>Task status</th>
          <th>Done by</th>
        </tr>
        <tr>
          <td><a href = "" target="_blank"></a>Mechanicals<a href="" target="_blank"><i class="fa fa-bar-chart"></i></a></td>
          <td><input type="radio" name="rdb_mri_mechanicals" id="c_mri_M"></td>
          <td><input type="radio" name="rdb_mri_mechanicals" id="notc_mri_M"></td>
          <td><input type="date" name="date_update_mri_mechanicals" id="date_update_mri_mechanicals"></td>
          <td><input type="number" name="days_to_repeat_mri_mechanicals" id="days_to_repeat_mri_mechanicals" disabled></td>
          <td><input type="text" name="uptodate_mri_mechanicals" id="uptodate_mri_mechanicals" disabled></td>
          <td><input type="text" name="doneBy_mri_mechanicals" id="doneBy_mri_mechanicals"></td>
        </tr>
        <tr>
          <td><a href = "" target="_blank">Image quality</a> &nbsp <a href="" target="_blank" rel="noopener noreferrer"><i class="fa fa-bar-chart"></i></a></td>
          <td><input type="radio" name="rdb_mri_imagequality" id="c_mri_imagequality"></td>
          <td><input type="radio" name="rdb_mri_imagequality" id="notc_mri_imagequality"></td>
          <td><input type="date" name="date_update_mri_imagequality" id="date_update_mri_imagequality"></td>
          <td><input type="number" name="days_to_repeat_mri_imagequality" id="days_to_repeat_mri_imagequality" disabled></td>
          <td><input type="text" name="uptodate_mri_imagequality" id="uptodate_mri_imagequality" disabled></td>
          <td><input type="text" name="doneBy_mri_imagequality" id="doneBy_mri_imagequality"></td>
        </tr>
      </table>
    </div>
  </div>
  <p><input type="button" value="Submit"></p>
</div>
  

{% endblock %}
